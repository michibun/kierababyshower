<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiera &amp; Ben's Baby Shower Invitation</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f0ec;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .invite {
      position: relative;
      width: 794px;
      height: 1123px;
      margin: 0 auto;
    }

    .invite img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hotspot {
      position: absolute;
      display: block;
    }

    .hotspot-rsvp {
      left: 354px;
      top: 904px;
      width: 87px;
      height: 150px;
    }

    .hotspot-registry {
      left: 79px;
      top: 918px;
      width: 94px;
      height: 136px;
    }

    .hotspot-calendar {
      left: 568px;
      top: 926px;
      width: 178px;
      height: 128px;
    }
  </style>
</head>
<body>
  <div class="invite-wrapper">
    <div class="invite" role="img" aria-label="Baby shower invitation for Kiera and Ben with RSVP, registry, and add to calendar buttons.">
      <img class="layer" src="bg.png" alt="Soft beige background" />
      <img class="layer" src="waterbackground.png" alt="Watercolor background" />
      <img class="layer" src="polkadots.png" alt="Polka dots decoration" />
      <img class="layer" src="yellowdrip.png" alt="Yellow drip accent" />
      <img class="layer" src="yellowbox.png" alt="Yellow information box" />
      <img class="layer" src="flowers.png" alt="Floral arrangement" />
      <img class="layer" src="duckling.png" alt="Duckling illustration" />
      <img class="layer" src="pleasejoinusfora.png" alt="Please join us for a" />
      <img class="layer" src="babyshower.png" alt="Baby shower heading" />
      <img class="layer" src="honouring.png" alt="Honouring text" />
      <img class="layer" src="kieraandben.png" alt="Kiera and Ben names" />
      <img class="layer" src="datetimeaddress.png" alt="Date time and address details" />
      <img class="layer" src="rsvp.png" alt="RSVP button" />
      <img class="layer" src="registry.png" alt="Registry button" />
      <img class="layer" src="addtocalendar.png" alt="Add to calendar button" />
      <a class="hotspot hotspot-rsvp" href="https://docs.google.com/forms/d/e/1FAIpQLScvgTrcZcqP16g5mllyBmunx28QAxOVM2fuUTMeWGlYn_OdCg/viewform?usp=header" target="_blank" rel="noopener noreferrer" aria-label="RSVP"></a>
      <a class="hotspot hotspot-registry" href="https://www.myregistry.com/baby-registry/benjamin-ritterbusch-and-kiera-macgregor-ottawa-on/4977990/giftlist" target="_blank" rel="noopener noreferrer" aria-label="View the baby registry"></a>
      <a class="hotspot hotspot-calendar" href="https://calget.com/fcntlsbs" target="_blank" rel="noopener noreferrer" aria-label="Add the event to your calendar"></a>
    </div>
  </div>
</body>
</html>
